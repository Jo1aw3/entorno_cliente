<!DOCTYPE html>
<html>
<head>
    <title>Números de 0 a 100 de 5 en 5</title>
</head>
<body>
    <h1>Números de 0 a 100 de 5 en 5</h1>
    <ul id="numeros"></ul>

    <script>
        // Función para mostrar los números de 0 a 100 de 5 en 5
        function mostrarNumerosDeCincoEnCinco() {
            var listaNumeros = document.getElementById("numeros");
            for (var i = 0; i <= 100; i += 5) {
                var listItem = document.createElement("li");
                listItem.textContent = i;
                listaNumeros.appendChild(listItem);
            }
        }

        // Llamar a la función al cargar la página
        mostrarNumerosDeCincoEnCinco();
    </script>
</body>
</html>
