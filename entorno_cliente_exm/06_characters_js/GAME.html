<html>

     <link href="CSS/irudiak.css" rel="stylesheet" type="text/css"/>

<title>Game</title>

    <body>
        <header><h1>WORLD OF WONDERS</h1> </header>  
        <div id="divArriba">
            <div id="idOptions"><h2></h2></div>
          <!--  <div id="idPlayers"><h2>PLAYERS</h2></div>
            <div id="idGames"><h2>GAMES</h2></div>-->
         </div>
        <div id="divForms">
         <form action="#" >
           <div id="container" class="container" >
             <h2>Login Form</h2>
              <label for="uname"><b>Username</b></label>
             <input type="text" placeholder="Enter Username" id="uname" required>
             <label for="psw"><b>Password</b></label>
             <input type="password" placeholder="Enter Password" id="psw" required>
             <button type="button" id ="btnLogin">Login</button>
           </div>
          </form>

        <div id="divAbajo">
            <div id="imgAbajo">  
         <!--<div class='caja'>   <img class='abajo' id="img03" src="IMAGES/Nyx.png" /></div>-->
           </div>
         <div class="opciones">
                <button id="btnCharacterFree"> FREE CHARACTERS</button>
                <button id="btnCharacters"> ALL CHARACTERS</button>
                <button id="btnTake">FREE/CHOOSE ONE</button>
         </div>
        </div>
        <div id="idPlayer">
            <div id="playerData">
            <h2>PLAYER :  NICK</h2>
            <h2>POINTS :  XXXX</h2>
            <h2>CHARACTER CHOSEN : NAME</h2>
            <img src="IMAGES/noImage.png" alt=""/>
            </div>
            <div class="opciones">
                <button id="btnDelete"> FREE</button>
                <button id="btnSave">CHOOSE ONE</button>
                <button id="btnCancel">CANCEL</button>
            </div>
            <p><h1 id="mensaje">   </h1></p>
             <p></p>
